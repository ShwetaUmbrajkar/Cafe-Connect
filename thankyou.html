<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="style10.css">
</head>
<body>
    <div class="thankyou-container">
        <h2>Thank you for contacting us!</h2>
        <p>We have received your message and will get back to you shortly.</p>
        <button class="btn" onclick="window.location.href='login1.html'">Go Back to Home</button>
    </div>

    <style>
        .thankyou-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            background-color: rgb(21, 19, 18);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
